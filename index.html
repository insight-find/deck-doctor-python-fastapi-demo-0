<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>PPTX Edit Demo</title>
</head>
<body>
  <h3>Upload PPTX and replace token {{NAME}}</h3>
  <form id="frm">
    <input type="file" id="pptfile" name="file" accept=".pptx" required /><br/>
    <input type="text" id="name" name="name" placeholder="Replacement name" value="Alice" required /><br/>
    <button type="submit">Upload & Modify</button>
  </form>

  <script>
    const form = document.getElementById('frm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('pptfile');
      const name = document.getElementById('name').value;
      if (!fileInput.files.length) return alert('Choose a .pptx file');

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);
      formData.append('name', name);

      const resp = await fetch('/modify-pptx', {
        method: 'POST',
        body: formData
      });

      if (!resp.ok) {
        const txt = await resp.text();
        alert('Error: ' + txt);
        return;
      }

      const blob = await resp.blob();
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'modified-' + fileInput.files[0].name;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
